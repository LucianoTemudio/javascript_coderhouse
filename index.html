<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simulador de e-commerce. Seleccione sus productos.</h1>


    <section id="products_container"></section>
    

    <section class="carrito">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <label for="email">email:</label>
            <input type="text" id="email" name="email">
        </form>

        <button id="confirmar_compra">Finalizar Compra</button>

    </section>
    

    <section id="resumen_carrito">
        <p id="saludo"></p>

    </section>

    <script src="products_database.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
